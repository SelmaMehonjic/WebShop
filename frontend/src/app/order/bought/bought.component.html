<div class="container">

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="orderTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'short'}} </td>
  </ng-container>
  <ng-container matColumnDef="product.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.product.price | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sum </th>
    <td mat-cell *matCellDef="let element"> {{element.product.price*element.amount |  currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{totalSum |  currency}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  > </tr>
</table>
</div>
