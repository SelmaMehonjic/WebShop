<div class="row">
  <div class="col-xs-12">
    <img src={{order.product.picture}} alt="" class="img-responsive" style="height:300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{order.product.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <hr>
    <button mat-flat-button (click)="onShowForm()">Add amount</button>
    <form *ngIf="showForm" (ngSubmit)="OnSubmit()" #f="ngForm">
      <mat-form-field>
        <input matInput type="number" name="amount" [(ngModel)]="order.amount">
      </mat-form-field>
      <br>
      <button mat-flat-button type="submit">Save</button>
    </form>
    <hr>
  </div>
</div>
