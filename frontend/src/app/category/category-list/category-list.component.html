  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" >
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef >Ime Kategorije</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="opisKategorije">
      <th mat-header-cell *matHeaderCellDef> Opis Kategorije</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Delete(row.id)"  matTooltip="Obrisi kategoriju" > </tr>
  </table>
      <button  matTooltip="Dodaj novu kategoriju" routerLink="/addCategory" click="news()"
      aria-label="Button that displays a tooltip when focused or hovered over" mat-mini-fab color="primary" class="pull-right button"><mat-icon>add</mat-icon></button>
