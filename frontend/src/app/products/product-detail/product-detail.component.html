<div class="container" >
  <div class="row">
    <div class="col-md-6">
      <mat-card class="example-card">
        <img mat-card-image src="{{detail.picture}}" style="height:200px">
        <mat-card-content>
          <p>
            {{detail.name}}
          </p>
          <p>{{detail.price}}</p>
          <p>{{detail.description}}</p>
        </mat-card-content>
        <mat-card-actions *ngIf="userId">
          <button mat-icon-button color="primary">
          <mat-icon  [ngClass]="{'change':red === true}" (click)="basket()"  aria-label="Example icon-button with a heart icon">favorite</mat-icon> 
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" #fo="ngForm">
        <div class="example-container">
          <mat-form-field style="width: 100%">
            <input matInput type="text" name="comment" placeholder="Ostavite komentar" ngModel required >
          </mat-form-field>
          <br>
          <button mat-flat-button type="submit" [disabled]="!fo.valid">Post</button>
        </div>
      </form>
    </div>
  </div>
  <p style="width: 100%" *ngIf="show">{{comm}}</p>
</div>
